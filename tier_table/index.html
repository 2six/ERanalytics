---
layout: none
---
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>티어별 실험체</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <style>
    .tier-table {
      width: 1425px;
      border-collapse: collapse;
      margin-bottom: 0;
      border: 1px solid white;
    }
    .tier-row th {
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
      color: #fff;
      border: 1px solid white;
      width: 50px;
      white-space: nowrap;
      text-shadow:
        -1px -1px 0 #000, 1px -1px 0 #000,
        -1px  1px 0 #000, 1px  1px 0 #000;
    }
    .tier-row th:first-child { background-color: rgb(255,127,127); }
    .tier-row:nth-child(2) th:first-child { background-color: rgb(255,191,127); }
    .tier-row:nth-child(3) th:first-child { background-color: rgb(255,223,127); }
    .tier-row:nth-child(4) th:first-child { background-color: rgb(255,255,127); }
    .tier-row:nth-child(5) th:first-child { background-color: rgb(191,255,127); }
    .tier-row:nth-child(6) th:first-child { background-color: rgb(127,255,127); }
    .tier-row:nth-child(7) th:first-child { background-color: rgb(127,255,255); }

    .tier-row td {
      padding: 0;
      border: 1px solid white;
      display: block;
      background-color: #1a1a17;
    }
    .no-data {
      display: inline-block;
      padding: 6px;
      color: #888;
      font-style: italic;
    }
    .tier-row td > div {
      display: flex;
      flex-wrap: wrap;
      gap: 0;
      padding: 0;
    }
    .tier-row td img {
      vertical-align: middle;
      width: 90px;
      height: auto;
      cursor: pointer;
    }

    .image-popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .image-popup-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%; max-height: 90%;
            object-fit: contain;
        }
        .image-popup-close {
            position: absolute;
            top: 15px; right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .image-popup-close:hover,
        .image-popup-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .dropdowns {
            text-align: center;
            margin-bottom: 10px;
        }
        .dropdowns select {
            margin: 0 10px;
            padding: 4px;
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        .tooltip-box {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 6px 10px;
            position: absolute;
            z-index: 100;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-container:hover .tooltip-box {
            visibility: visible;
            opacity: 1;
        }
        /* 통계 페이지 테이블 압축 & 반응형 컬럼 숨김 */
        #data-container {
          max-width: 90vw;       /* 화면 너비의 90% 만큼만 차지 */
          margin: 0 auto;        /* 가운데 정렬 */
          overflow-x: hidden;    /* 더 이상 가로 스크롤 안 나오도록 */
        }

        #data-container table {
          table-layout: fixed;   /* 칼럼 너비 고정 분배 */
          width: 100%;           /* 컨테이너에 딱 맞춤 */
          font-size: 0.85rem;    /* 글자 크기 약간 축소 */
        }

        #data-container th,
        #data-container td {
          padding: 4px 6px;      /* 패딩 축소 */
          white-space: nowrap;   /* 한 줄로 유지 */
          overflow: hidden;
          text-overflow: ellipsis;
        }

        /* 화면이 1200px 이하일 때 TOP 3(7번째), 평균 순위(8번째) 숨김 */
        @media (max-width: 1200px) {
          #data-container th:nth-child(7),
          #data-container td:nth-child(7),
          #data-container th:nth-child(8),
          #data-container td:nth-child(8) {
            display: none;
          }
        }

        /* 화면이 1000px 이하일 때 RP 획득(5번째)도 숨김 */
        @media (max-width: 1000px) {
          #data-container th:nth-child(5),
          #data-container td:nth-child(5) {
            display: none;
          }
        }
  </style>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    {% include nav.html %}
    <h1>티어별 실험체</h1>
  </header>

  <main>
    <div class="dropdowns">
      <label for="version-select">버전:</label>
      <select id="version-select"></select>
      <label for="tier-select">티어:</label>
      <select id="tier-select"></select>
      <label for="period-select">구간:</label>
      <select id="period-select"></select>
    </div>

    <section id="tier-table-container">
      <table class="tier-table" id="tier-table"></table>
    </section>

    <div id="image-popup" class="image-popup">
      <span class="image-popup-close">&times;</span>
      <img class="image-popup-content" id="popup-image">
    </div>

    <button id="popup-table-button">표 이미지 팝업</button>
  </main>

  {% include footer.html %}

  <script src="/script_common.js"></script>
  <script src="script_tier_table.js"></script>
</body>
</html>
