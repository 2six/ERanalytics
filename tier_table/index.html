layout: none
---
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>티어별 실험체</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <style>
    /* --- 수정: 티어 테이블 페이지 스타일 --- */
    /* tier-table 클래스를 가진 테이블에 적용 */
    .tier-table {
      /* --- 수정: 데이터 표 너비 설정 --- */
      width: 1400px;
      max-width: 95vw;
      min-width: 600px;
      /* ----------------------------- */
      border-collapse: collapse; /* 셀 간 간격 제거 */
      margin-bottom: 0;
      border: none; /* 테이블 테두리 제거 (기존 1px solid white 제거) */
    }

    .tier-table tr {
        border: none; /* 행 테두리 제거 */
    }

    .tier-table th,
    .tier-table td {
        border: none; /* 셀 테두리 제거 (기존 1px solid white 제거) */
        padding: 0; /* 기본 패딩 제거 */
        vertical-align: top; /* 셀 내용 상단 정렬 */
    }

    /* 티어 라벨 열 (<th>) 스타일 */
    .tier-table th {
        width: 50px; /* 티어 라벨 열 너비 고정 (기존 50px 유지) */
        text-align: center; /* 티어 라벨 중앙 정렬 */
        font-size: 1.2em; /* 티어 라벨 글자 크기 */
        color: #fff;
        border: none; /* 테두리 제거 */
        white-space: nowrap;
        text-shadow:
          -1px -1px 0 #000, 1px -1px 0 #000,
          -1px  1px 0 #000, 1px  1px 0 #000;
        padding: 10px; /* 패딩 유지 */
    }

    /* 실험체 이미지 열 (<td>) 스타일 */
    .tier-table td {
        padding: 5px; /* 이미지 주변 패딩 유지 */
        display: block; /* 기존 display: block 유지 */
        background-color: #1a1a17; /* 기존 배경색 유지 */
    }

    /* no-data 클래스 스타일 유지 */
    .no-data {
      display: inline-block;
      padding: 6px;
      color: #888;
      font-style: italic;
    }

    /* 이미지들을 감싸는 div (displayTierTable에서 생성) */
    .tier-table td > div {
      display: flex;
      flex-wrap: wrap;
      gap: 0; /* 기존 gap: 0 유지 */
      padding: 0; /* 기존 padding: 0 유지 */
    }

    /* 실험체 이미지 스타일 */
    .tier-table td img {
      vertical-align: middle;
      width: 90px; /* 이미지 너비 고정 (기존 90px 유지) */
      height: auto; /* 높이 자동 유지 */
      cursor: pointer;
    }

    /* 팝업 관련 스타일 유지 */
    .image-popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .image-popup-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%; max-height: 90%;
            object-fit: contain;
        }
        .image-popup-close {
            position: absolute;
            top: 15px; right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .image-popup-close:hover,
        .image-popup-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* --- 수정: 드롭다운 컨트롤 영역 레이아웃 (1행 2열 테이블 사용) --- */
        .dropdowns {
            text-align: center; /* 내부 테이블을 가운데 정렬하기 위해 부모에 text-align */
            margin-bottom: 10px; /* 드롭다운 아래에 여백 추가 */
        }
        .dropdowns table {
            /* 테이블 자체 스타일 */
            margin: 0 auto; /* 가운데 정렬 */
            border-collapse: collapse; /* 셀 간 간격 제거 */
            border: none; /* 테이블 테두리 제거 */
            background-color: transparent; /* 배경색 투명 */
            border-spacing: 0; /* 셀 간격 제거 */
            /* --- 추가: 데이터 표와 동일한 너비 설정 --- */
            width: 1400px;
            max-width: 95vw;
            min-width: 600px;
            /* --------------------------------------- */
        }
        .dropdowns table tr {
            border: none; /* 행 테두리 제거 */
        }
        .dropdowns table td {
            border: none; /* 셀 테두리 제거 */
            padding: 5px; /* 셀 패딩 조정 */
            vertical-align: top; /* 셀 내용 상단 정렬 */
            background-color: transparent; /* 셀 배경색 투명 */
        }

        /* 1행 1열 (드롭다운 세트들) 셀 스타일 */
        .dropdowns .tier-dropdown-cell {
            /* 너비는 내용에 따라 자동 조정 */
            padding-right: 20px; /* 팝업 버튼 셀과의 간격 */
            white-space: nowrap; /* 줄바꿈 방지 */
        }

        /* 1행 2열 (팝업 버튼) 셀 스타일 */
        .dropdowns .popup-button-cell {
            white-space: nowrap; /* 줄바꿈 방지 */
        }

        /* 드롭다운 세트 컨테이너 스타일 (select 요소들을 감싸는 div는 없으므로 이 규칙은 필요 없음) */
        /*
        .dropdowns .dropdown-set {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        */

        /* 드롭다운 요소 자체 스타일 */
        .dropdowns select {
             margin: 0 5px; /* 드롭다운들 사이 간격 조정 (기존 10px에서 5px로 줄임) */
             padding: 4px; /* 기존 패딩 유지 */
        }

        /* 티어별 배경색 (<th>) - 기존 nth-child 선택자 유지 */
        .tier-row th:first-child { background-color: rgb(255,127,127); }
        .tier-row:nth-child(2) th:first-child { background-color: rgb(255,191,127); }
        .tier-row:nth-child(3) th:first-child { background-color: rgb(255,223,127); }
        .tier-row:nth-child(4) th:first-child { background-color: rgb(255,255,127); }
        .tier-row:nth-child(5) th:first-child { background-color: rgb(191,255,127); }
        .tier-row:nth-child(6) th:first-child { background-color: rgb(127,255,127); }
        .tier-row:nth-child(7) th:first-child { background-color: rgb(127,255,255); }

        /* 티어별 배경색 (<td>) - 기존 nth-child 선택자 유지 */
        /* displayTierTable 함수에서 td에 직접 배경색을 설정하지 않으므로, CSS로 설정 */
        .tier-row:first-child td { background-color: rgba(255,127,127, 0.3); } /* S+ */
        .tier-row:nth-child(2) td { background-color: rgba(255,191,127, 0.3); } /* S */
        .tier-row:nth-child(3) td { background-color: rgba(255,223,127, 0.3); } /* A */
        .tier-row:nth-child(4) td { background-color: rgba(255,255,127, 0.3); } /* B */
        .tier-row:nth-child(5) td { background-color: rgba(191,255,127, 0.3); } /* C */
        .tier-row:nth-child(6) td { background-color: rgba(127,255,127, 0.3); } /* D */
        .tier-row:nth-child(7) td { background-color: rgba(127,255,255, 0.3); } /* F */


        /* 툴팁 관련 스타일 유지 */
        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        .tooltip-box {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.8); /* 기존 배경색 유지 */
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 6px 10px;
            position: absolute;
            z-index: 100;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-container:hover .tooltip-box {
            visibility: visible;
            opacity: 1;
        }

        /* 우측 상단 버전/티어 정보 박스 스타일 (displayTierTable에서 생성) */
        .tier-info {
             position: absolute;
             top: 4px;
             right: 4px;
             padding: 2px 6px;
             background: rgba(255,255,255,0.8);
             border-radius: 4px;
             font-size: 0.85em;
             font-weight: bold;
             white-space: nowrap; /* 줄바꿈 방지 */
             z-index: 5; /* 이미지나 툴팁 아래에 오도록 */
        }


  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    {% include nav.html %}
    <h1>티어별 실험체</h1>
  </header>

  <main>
    <div class="dropdowns">
      <table>
        <tr>
          <td class="tier-dropdown-cell"> <!-- 1행 1열: 드롭다운 세트 -->
            <select id="version-select"></select>
            <select id="tier-select"></select>
            <select id="period-select"></select>
          </td>
          <td class="popup-button-cell"> <!-- 1행 2열: 팝업 버튼 -->
          </td>
        </tr>
      </table>
    </div>

    <section id="tier-table-container">
      <table class="tier-table" id="tier-table"></table>
    </section>

    <div id="image-popup" class="image-popup">
      <span class="image-popup-close">×</span>
      <img class="image-popup-content" id="popup-image">
    </div>

    <button id="popup-table-button">표 이미지 팝업</button>
  </main>

  {% include footer.html %}

  <script src="/script_common.js"></script>
  <script src="script_tier_table.js"></script>
</body>
</html>
