<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 분해 확률 계산기</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; }
        select, input[type="number"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #resultsArea { margin-top: 20px; padding: 10px; border: 1px solid #eee; border-radius: 4px; background-color: #f9f9f9; }
        #resultsArea h3 { margin-top: 0; }
        #resultsArea ul { list-style-type: none; padding-left: 0; }
        #resultsArea li { padding: 5px 0; border-bottom: 1px dashed #eee; }
        #resultsArea li:last-child { border-bottom: none; }
        .error-message { color: red; margin-bottom: 10px; }
        .footer { text-align: center; margin-top: 30px; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>아이템 분해 기대값 계산기</h1>

        <label for="disassembleOptionSelect">분해할 아이템 등급:</label>
        <select id="disassembleOptionSelect">
            <option value="">-- 등급 선택 --</option>
        </select>

        <label for="simulationCountInput">분해 횟수 (N):</label>
        <input type="number" id="simulationCountInput" value="1" min="1">

        <button id="calculateButton">계산하기</button>

        <div id="resultsArea" style="display: none;">
            <h3>예상 획득 아이템 (N회 분해 시):</h3>
            <ul id="resultList"></ul>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <div class="footer">
        확률 출처: <a href="https://playeternalreturn.com/stats/3?hl=ko-KR" target="_blank" rel="noopener noreferrer">이터널 리턴 공식 홈페이지 확률 정보</a>
    </div>

    <script src="script_disassemble.js"></script>
</body>
</html>
