<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그래프</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav li {
            display: inline;
            margin: 0 10px;
        }
        .image-popup {
            display: none; /* initially hidden */
            position: fixed; /* stay in place */
            z-index: 1; /* sit on top */
            left: 0;
            top: 0;
            width: 100%; /* full width */
            height: 100%; /* full height */
            overflow: auto; /* enable scroll if needed */
            background-color: rgba(0,0,0,0.9); /* black w/ opacity */
        }
        .image-popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%; /* adjust as needed */
            max-height: 90%; /* adjust as needed */
            object-fit: contain; /* keep aspect ratio */
        }
        .image-popup-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .image-popup-close:hover,
        .image-popup-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul style="list-style: none; padding: 0; text-align: center; margin-bottom: 20px;">
                <li style="display: inline; margin: 0 10px;"><a href="index.html">홈</a></li>
                <li style="display: inline; margin: 0 10px;"><a href="statistics.html">실험체 통계</a></li>
                <li style="display: inline; margin: 0 10px;"><a href="tier_table.html">티어표</a></li>
                <li style="display: inline; margin: 0 10px;"><a href="graph.html">그래프</a></li>
            </ul>
        </nav>
        <h1>그래프</h1>
        <p>통계를 가공한 그래프입니다.</p>
    </header>

    <main>
        <button id="popup-graph-button">그래프 이미지 팝업</button>
        <br>
        <canvas id="pickRateRPChart" width="1000" height="800"></canvas>
    
        <div id="image-popup" class="image-popup">
            <span class="image-popup-close">&times;</span>
            <img class="image-popup-content" id="popup-image">
        </div>
    </main>

    <footer>
        <p>© 2025 나만의 실험체 통계</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script_graph.js"></script>
</body>
</html>
