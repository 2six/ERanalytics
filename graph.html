<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그래프</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        /* 팝업 스타일 tier_table 방식 */
        .image-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .image-popup-content {
            display: block;
            margin: 5% auto;
            max-width: 90%;
            max-height: 80%;
            border: 4px solid white;
        }

        .image-popup-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="statistics.html">실험체 통계</a></li>
                <li><a href="tier_table.html">티어표</a></li>
                <li><a href="graph.html">그래프</a></li>
            </ul>
        </nav>
        <h1>그래프</h1>
    </header>

    <main>
        <button id="popup-graph-button">그래프 이미지 팝업</button>

        <canvas id="pickRateRPChart" width="1000" height="800"></canvas>

        <div id="image-popup" class="image-popup">
            <span class="image-popup-close">&times;</span>
            <img class="image-popup-content" id="popup-image" alt="그래프 이미지">
        </div>
    </main>

    <footer>
        <p>© 2025 나만의 실험체 통계</p>
    </footer>

    <script src="script_graph.js"></script>
</body>
</html>
