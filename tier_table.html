<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티어별 실험체</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tier-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .tier-row th {
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            width: 50px; /* 티어 컬럼 너비 조정 */
        }
        .tier-row td {
            padding: 10px;
            white-space: nowrap; /* 이미지가 한 줄에 표시되도록 */
            overflow-x: auto; /* 내용이 넘치면 가로 스크롤 */
            border: 1px solid #ddd;
        }
        .tier-row img {
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header>
        <h1>티어별 실험체</h1>
        <p>티어별로 분류된 실험체 이미지 목록입니다.</p>
    </header>

    <main>
        <section id="tier-table-container">
            </section>
    </main>

    <footer>
        <p>© 2025 실험체 통계 웹사이트</p>
    </footer>

    <script src="script_tier_table.js"></script>
</body>
</html>
