<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티어별 실험체</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tier-table {
            width: 1425px; /* 고정 너비 설정 */
            border-collapse: collapse;
            margin-bottom: 0px;
        }
        .tier-row th {
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #fff;
            border: 1px solid #ddd;
            width: 50px;
            white-space: nowrap;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .tier-row th:first-child { background-color: rgb(255, 127, 127); } /* S+ */
        .tier-row:nth-child(2) th:first-child { background-color: rgb(255, 191, 127); } /* S */
        .tier-row:nth-child(3) th:first-child { background-color: rgb(255, 223, 127); } /* A */
        .tier-row:nth-child(4) th:first-child { background-color: rgb(255, 255, 127); } /* B */
        .tier-row:nth-child(5) th:first-child { background-color: rgb(191, 255, 127); } /* C */
        .tier-row:nth-child(6) th:first-child { background-color: rgb(127, 255, 127); } /* D */
        .tier-row:nth-child(7) th:first-child { background-color: rgb(127, 255, 255); } /* F */
        .tier-row td {
            padding: 0px;
            border: 1px solid #ddd;
            display: block;
            gap: 0px;
            background-color: #1a1a17;
        }
        .tier-row td > div {
            display: flex;
            flex-wrap: wrap;
            gap: 0px;
            padding: 0px;
        }
        .tier-row td img {
            vertical-align: middle;
            width: 90px;
            height: auto;
            cursor: pointer; /* 클릭 가능한 표시 */
        }
        .image-popup {
            display: none; /* initially hidden */
            position: fixed; /* stay in place */
            z-index: 1; /* sit on top */
            left: 0;
            top: 0;
            width: 100%; /* full width */
            height: 100%; /* full height */
            overflow: auto; /* enable scroll if needed */
            background-color: rgba(0,0,0,0.9); /* black w/ opacity */
        }
        .image-popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%; /* adjust as needed */
            max-height: 90%; /* adjust as needed */
            object-fit: contain; /* keep aspect ratio */
        }
        .image-popup-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .image-popup-close:hover,
        .image-popup-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>티어별 실험체</h1>
        <p>티어별로 분류된 실험체 이미지 목록입니다.</p>
    </header>

    <main>
        <button id="download-table-button">표 이미지 다운로드</button>
        <button id="popup-table-button">표 이미지 팝업</button>
        <section id="tier-table-container">
        </section>
        <div id="image-popup" class="image-popup">
            <span class="image-popup-close">&times;</span>
            <img class="image-popup-content" id="popup-image">
        </div>
    </main>

    <footer>
        <p>© 2025 실험체 통계 웹사이트</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script_tier_table.js"></script>
</body>
</html>
