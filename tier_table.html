<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티어별 실험체</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tier-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .tier-row th {
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #fff;
            border: 1px solid #ddd;
            width: 50px;
            white-space: nowrap;
        }
        .tier-row th:first-child { background-color: rgb(255, 127, 127); } /* S+ */
        .tier-row:nth-child(2) th:first-child { background-color: rgb(255, 191, 127); } /* S */
        .tier-row:nth-child(3) th:first-child { background-color: rgb(255, 223, 127); } /* A */
        .tier-row:nth-child(4) th:first-child { background-color: rgb(255, 255, 127); } /* B */
        .tier-row:nth-child(5) th:first-child { background-color: rgb(191, 255, 127); } /* C */
        .tier-row:nth-child(6) th:first-child { background-color: rgb(127, 255, 127); } /* D */
        .tier-row:nth-child(7) th:first-child { background-color: rgb(127, 255, 255); } /* F */
        .tier-row td {
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap;
            gap: 0px; /* 이미지 간 간격을 2px로 줄임 */
        }
        .tier-row td img {
            vertical-align: middle;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>티어별 실험체</h1>
        <p>티어별로 분류된 실험체 이미지 목록입니다.</p>
    </header>

    <main>
        <section id="tier-table-container">
            </section>
    </main>

    <footer>
        <p>© 2025 실험체 통계 웹사이트</p>
    </footer>

    <script src="script_tier_table.js"></script>
</body>
</html>
