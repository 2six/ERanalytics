<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이털 실험체 티어표</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script_tier_table.js"></script>
</head>
<body>
  <h1>실험체 티어표</h1>

  <div id="controls">
    <label for="version-select">버전:</label>
    <select id="version-select"></select>

    <label for="tier-select">티어:</label>
    <select id="tier-select"></select>

    <label for="period-select">구간:</label>
    <select id="period-select">
      <option value="latest">버전 전체</option>
      <option value="3day">최근 3일</option>
      <option value="7day">최근 7일</option>
    </select>
  </div>

  <div id="tier-container">
    <div class="tier-section" id="S+">
      <h2>S+</h2><div class="tier-list"></div>
    </div>
    <div class="tier-section" id="S">
      <h2>S</h2><div class="tier-list"></div>
    </div>
    <div class="tier-section" id="A">
      <h2>A</h2><div class="tier-list"></div>
    </div>
    <div class="tier-section" id="B">
      <h2>B</h2><div class="tier-list"></div>
    </div>
    <div class="tier-section" id="C">
      <h2>C</h2><div class="tier-list"></div>
    </div>
    <div class="tier-section" id="D">
      <h2>D</h2><div class="tier-list"></div>
    </div>
    <div class="tier-section" id="F">
      <h2>F</h2><div class="tier-list"></div>
    </div>
  </div>
</body>
</html>
