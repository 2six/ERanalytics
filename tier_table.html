<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티어별 실험체</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tier-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .tier-row th {
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            width: 50px;
            white-space: nowrap; /* 티어 문자는 줄바꿈 방지 */
        }
        .tier-row td {
            padding: 10px;
            border: 1px solid #ddd;
            display: flex; /* flexbox 레이아웃 사용 */
            flex-wrap: wrap; /* 내용이 넘치면 줄바꿈 활성화 */
            gap: 5px; /* 이미지 사이 간격 조절 */
        }
        .tier-row td img {
            vertical-align: middle;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>티어별 실험체</h1>
        <p>티어별로 분류된 실험체 이미지 목록입니다.</p>
    </header>

    <main>
        <section id="tier-table-container">
            </section>
    </main>

    <footer>
        <p>© 2025 실험체 통계 웹사이트</p>
    </footer>

    <script src="script_tier_table.js"></script>
</body>
</html>
