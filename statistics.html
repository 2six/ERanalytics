<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실험체 통계</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul style="list-style: none; padding: 0; text-align: center; margin-bottom: 20px;">
        <li style="display: inline; margin: 0 10px;"><a href="index.html">홈</a></li>
        <li style="display: inline; margin: 0 10px;"><a href="statistics.html">실험체 통계</a></li>
        <li style="display: inline; margin: 0 10px;"><a href="tier_table.html">티어표</a></li>
        <li style="display: inline; margin: 0 10px;"><a href="graph.html">그래프</a></li>
      </ul>
    </nav>
    <h1 style="text-align: center;">실험체 통계</h1>
  </header>

  <main style="padding: 0 20px;">
    <section style="text-align: center; margin-bottom: 20px;">
      <label for="version-select">버전:</label>
      <select id="version-select"></select>

      <label for="period-select">구간:</label>
      <select id="period-select">
        <option value="latest">버전 전체</option>
        <option value="3day">최근 3일</option>
        <option value="7day">최근 7일</option>
      </select>

      <label for="tier-select">티어:</label>
      <select id="tier-select">
        <option value="diamond_plus">다이아몬드+</option>
        <option value="platinum_plus">플래티넘+</option>
        <option value="meteorite_plus">메테오라이트+</option>
        <option value="mithril_plus">미스릴+</option>
        <option value="in1000">in1000</option>
      </select>

      <button id="load-button" style="margin-left: 10px;">불러오기</button>
    </section>

    <section>
      <div id="data-container"></div>
    </section>
  </main>

  <footer style="text-align: center; margin-top: 40px;">
    <p>© 2025 나만의 실험체 통계</p>
  </footer>

  <script src="script_statistics.js"></script>
</body>
</html>
