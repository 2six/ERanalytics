<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 그래프 & 티어표</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 공통 스타일 */
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav li {
            display: inline;
            margin: 0 10px;
        }
        
        /* 그래프 스타일 */
        #graph-container {
            margin-bottom: 20px;
        }
        #pickRateRPChart {
            display: block;
            margin-top: 10px;
            width: 100%;
            height: auto;
            max-height: 900px;
            max-width: 100%;
        }
        
        /* 티어표 스타일 */
        #tier-table-container {
            display: none; /* 처음에는 숨김 */
            margin-top: 20px;
        }
        .tier-table {
            width: 1425px;
            border-collapse: collapse;
            margin-bottom: 0px;
            border: 1px solid white;
        }
        .tier-row th {
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #fff;
            border: 1px solid white;
            width: 50px;
            white-space: nowrap;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .tier-row th:first-child { background-color: rgb(255, 127, 127); } /* S+ */
        .tier-row:nth-child(2) th:first-child { background-color: rgb(255, 191, 127); } /* S */
        .tier-row:nth-child(3) th:first-child { background-color: rgb(255, 223, 127); } /* A */
        .tier-row:nth-child(4) th:first-child { background-color: rgb(255, 255, 127); } /* B */
        .tier-row:nth-child(5) th:first-child { background-color: rgb(191, 255, 127); } /* C */
        .tier-row:nth-child(6) th:first-child { background-color: rgb(127, 255, 127); } /* D */
        .tier-row:nth-child(7) th:first-child { background-color: rgb(127, 255, 255); } /* F */
        .tier-row td {
            padding: 0px;
            border: 1px solid white;
            display: block;
            gap: 0px;
            background-color: #1a1a17;
        }
        .tier-row td > div {
            display: flex;
            flex-wrap: wrap;
            gap: 0px;
            padding: 0px;
        }
        .tier-row td img {
            vertical-align: middle;
            width: 90px;
            height: auto;
            cursor: pointer;
        }
        
        /* 팝업 스타일 */
        .image-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .image-popup-content {
            display: block;
            margin: 5% auto;
            max-width: 90%;
            max-height: 80%;
            border: 4px solid white;
        }
        .image-popup-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* 탭 버튼 스타일 */
        .button-group {
            margin-bottom: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .button-group button {
            padding: 8px 16px;
            cursor: pointer;
        }
        .button-group button.active {
            background-color: #4CAF50;
            color: white;
        }
        .button-group button.tier-table-btn {
            background-color: #2196F3;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>그래프 & 티어표</h1>
    </header>

    <main>
        <!-- 그래프/티어표 전환 탭 -->
        <div class="button-group">
            <button class="graph-tab active" data-type="pick-rp">픽률 / RP 획득</button>
            <button class="graph-tab" data-type="pick-win">픽률 / 승률</button>
            <button class="graph-tab" data-type="rp-win">RP 획득 / 승률</button>
            <button class="tier-table-btn" id="tier-table-button">티어표</button>
        </div>
        
        <!-- 그래프 영역 -->
        <div id="graph-container">
            <canvas id="pickRateRPChart" width="1000" height="800"></canvas>
        </div>
        
        <!-- 티어표 영역 -->
        <div id="tier-table-container" style="display: none;"></div>
        
        <!-- 이미지 팝업 -->
        <div id="image-popup" class="image-popup">
            <span class="image-popup-close">&times;</span>
            <img class="image-popup-content" id="popup-image" alt="팝업 이미지">
        </div>
        
        <!-- 팝업 버튼 -->
        <button id="popup-button">이미지 팝업</button>
    </main>

    <footer>
        <p>© 2025 나만의 실험체 통계</p>
    </footer>

    <!-- 분리된 JavaScript 파일 참조 -->
    <script src="script_graph.js"></script>
    <script src="script_tier_table.js"></script>
    
    <!-- 뷰 전환을 위한 간단한 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 차트 플러그인 오버라이드 (기존 코드 보존)
            const originalCornerTextPlugin = {
                id: 'cornerTextPlugin',
                afterDraw(chart) {
                    const { ctx, chartArea } = chart;
                    const left = chartArea.left;
                    const top = chartArea.top;
                    const right = chartArea.right;
        
                    // 기본값 설정 (오류 방지)
                    const safeValue = (value, defaultValue = 0) => 
                        (value !== undefined && value !== null) ? value : defaultValue;
        
                    ctx.save();
                    ctx.font = '14px sans-serif';
                    ctx.fillStyle = 'black';
        
                    ctx.textAlign = 'left';
                    ctx.fillText(safeValue(chart.config._제목, ''), left + 10, top + 20);
        
                    ctx.textAlign = 'right';
                    ctx.fillText(`평균 픽률: ${(safeValue(chart.config._평균픽률) * 100).toFixed(2)}%`, right - 10, top + 20);
                    ctx.fillText(`평균 RP: ${safeValue(chart.config._가중평균RP).toFixed(1)}`, right - 10, top + 40);
                    ctx.fillText(`평균 승률: ${(safeValue(chart.config._가중평균승률) * 100).toFixed(2)}%`, right - 10, top + 60);
        
                    ctx.restore();
                }
            };
        
            // 기존 플러그인 덮어쓰기
            Chart.register(originalCornerTextPlugin);
            
            // 나머지 기존 코드...
        });
        </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const graphTabs = document.querySelectorAll('.graph-tab');
        const tierTableBtn = document.getElementById('tier-table-button');
        const graphContainer = document.getElementById('graph-container');
        const tierTableContainer = document.getElementById('tier-table-container');
        const popupButton = document.getElementById('popup-button');

        // 뷰 전환 함수
        function switchToGraph() {
            graphContainer.style.display = 'block';
            tierTableContainer.style.display = 'none';
            graphTabs.forEach(tab => tab.classList.remove('active'));
            tierTableBtn.classList.remove('active');
            popupButton.textContent = '그래프 이미지 팝업';
        }

        function switchToTierTable() {
            graphContainer.style.display = 'none';
            tierTableContainer.style.display = 'block';
            graphTabs.forEach(tab => tab.classList.remove('active'));
            tierTableBtn.classList.add('active');
            popupButton.textContent = '티어표 이미지 팝업';
        }

        // 그래프 탭 버튼 이벤트
        graphTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                switchToGraph();
                this.classList.add('active');
                // 기존의 그래프 전환 로직은 script_graph.js에서 처리
            });
        });

        // 티어표 버튼 이벤트
        tierTableBtn.addEventListener('click', switchToTierTable);

        // 팝업 버튼 이벤트 (기존과 동일)
        popupButton.addEventListener('click', function() {
            const popup = document.getElementById('image-popup');
            const popupImage = document.getElementById('popup-image');
            
            if (graphContainer.style.display !== 'none') {
                // 그래프 캡처
                html2canvas(document.getElementById('pickRateRPChart')).then(canvas => {
                    popup.style.display = 'block';
                    popupImage.src = canvas.toDataURL();
                    popupImage.alt = '그래프 이미지';
                });
            } else {
                // 티어표 캡처
                const tierTable = tierTableContainer.querySelector('.tier-table');
                if (tierTable) {
                    html2canvas(tierTable, {
                        width: tierTable.offsetWidth,
                        scrollX: 0,
                        scrollY: 0,
                        windowWidth: tierTable.offsetWidth,
                        windowHeight: tierTable.offsetHeight
                    }).then(canvas => {
                        popup.style.display = 'block';
                        popupImage.src = canvas.toDataURL();
                        popupImage.alt = '티어표 이미지';
                    });
                }
            }
        });
    });
    </script>
</body>
</html>
