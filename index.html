<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 그래프 & 티어표</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 공통 스타일 */
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav li {
            display: inline;
            margin: 0 10px;
        }
        
        /* 그래프 스타일 */
        #graph-container {
            margin-bottom: 20px;
        }
        #pickRateRPChart {
            display: block;
            margin-top: 10px;
            width: 100%;
            height: auto;
            max-height: 900px;
            max-width: 100%;
        }
        
        /* 티어표 스타일 */
        #tier-table-container {
            display: none; /* 처음에는 숨김 */
            margin-top: 20px;
        }
        .tier-table {
            width: 1425px;
            border-collapse: collapse;
            margin-bottom: 0px;
            border: 1px solid white;
        }
        .tier-row th {
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #fff;
            border: 1px solid white;
            width: 50px;
            white-space: nowrap;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .tier-row th:first-child { background-color: rgb(255, 127, 127); } /* S+ */
        .tier-row:nth-child(2) th:first-child { background-color: rgb(255, 191, 127); } /* S */
        .tier-row:nth-child(3) th:first-child { background-color: rgb(255, 223, 127); } /* A */
        .tier-row:nth-child(4) th:first-child { background-color: rgb(255, 255, 127); } /* B */
        .tier-row:nth-child(5) th:first-child { background-color: rgb(191, 255, 127); } /* C */
        .tier-row:nth-child(6) th:first-child { background-color: rgb(127, 255, 127); } /* D */
        .tier-row:nth-child(7) th:first-child { background-color: rgb(127, 255, 255); } /* F */
        .tier-row td {
            padding: 0px;
            border: 1px solid white;
            display: block;
            gap: 0px;
            background-color: #1a1a17;
        }
        .tier-row td > div {
            display: flex;
            flex-wrap: wrap;
            gap: 0px;
            padding: 0px;
        }
        .tier-row td img {
            vertical-align: middle;
            width: 90px;
            height: auto;
            cursor: pointer;
        }
        
        /* 팝업 스타일 */
        .image-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .image-popup-content {
            display: block;
            margin: 5% auto;
            max-width: 90%;
            max-height: 80%;
            border: 4px solid white;
        }
        .image-popup-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* 탭 버튼 스타일 */
        .tab-buttons {
            margin-bottom: 10px;
        }
        .tab-buttons button {
            padding: 8px 16px;
            margin-right: 5px;
            cursor: pointer;
        }
        .tab-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="statistics.html">실험체 통계</a></li>
                <li><a href="tier_table.html">티어표</a></li>
                <li><a href="graph.html">그래프</a></li>
            </ul>
        </nav>
        <h1>통합 그래프 & 티어표</h1>
    </header>

    <main>
        <!-- 그래프/티어표 전환 탭 -->
        <div class="tab-buttons">
            <button id="graph-tab-btn" class="active">그래프 보기</button>
            <button id="tier-table-tab-btn">티어표 보기</button>
        </div>
        
        <!-- 그래프 영역 -->
        <div id="graph-container">
            <!-- 그래프 전환 탭 -->
            <div style="margin-bottom: 10px;">
                <button class="graph-tab" data-type="pick-rp">픽률 / RP 획득</button>
                <button class="graph-tab" data-type="pick-win">픽률 / 승률</button>
                <button class="graph-tab" data-type="rp-win">RP 획득 / 승률</button>
            </div>
        
            <!-- 그래프 캔버스 -->
            <canvas id="pickRateRPChart" width="1000" height="800"></canvas>
        </div>
        
        <!-- 티어표 영역 -->
        <div id="tier-table-container"></div>
        
        <!-- 이미지 팝업 -->
        <div id="image-popup" class="image-popup">
            <span class="image-popup-close">&times;</span>
            <img class="image-popup-content" id="popup-image" alt="팝업 이미지">
        </div>
        
        <!-- 팝업 버튼 -->
        <button id="popup-button">이미지 팝업</button>
    </main>

    <footer>
        <p>© 2025 나만의 실험체 통계</p>
    </footer>

    <!-- 분리된 JavaScript 파일 참조 -->
    <script src="script_graph.js"></script>
    <script src="script_tier_table.js"></script>
    
    <!-- 뷰 전환을 위한 간단한 스크립트 -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const graphTabBtn = document.getElementById('graph-tab-btn');
        const tierTableTabBtn = document.getElementById('tier-table-tab-btn');
        const graphContainer = document.getElementById('graph-container');
        const tierTableContainer = document.getElementById('tier-table-container');
        const popupButton = document.getElementById('popup-button');

        // 뷰 전환 함수
        function switchView(view) {
            if (view === 'graph') {
                graphContainer.style.display = 'block';
                tierTableContainer.style.display = 'none';
                graphTabBtn.classList.add('active');
                tierTableTabBtn.classList.remove('active');
                popupButton.textContent = '그래프 이미지 팝업';
            } else {
                graphContainer.style.display = 'none';
                tierTableContainer.style.display = 'block';
                graphTabBtn.classList.remove('active');
                tierTableTabBtn.classList.add('active');
                popupButton.textContent = '티어표 이미지 팝업';
            }
        }

        // 탭 버튼 이벤트 리스너
        graphTabBtn.addEventListener('click', () => switchView('graph'));
        tierTableTabBtn.addEventListener('click', () => switchView('table'));

        // 팝업 버튼 이벤트 리스너
        popupButton.addEventListener('click', function() {
            const popup = document.getElementById('image-popup');
            const popupImage = document.getElementById('popup-image');
            
            if (graphContainer.style.display !== 'none') {
                // 그래프 캡처
                html2canvas(document.getElementById('pickRateRPChart')).then(canvas => {
                    popup.style.display = 'block';
                    popupImage.src = canvas.toDataURL();
                    popupImage.alt = '그래프 이미지';
                });
            } else {
                // 티어표 캡처
                const tierTable = tierTableContainer.querySelector('.tier-table');
                if (tierTable) {
                    html2canvas(tierTable, {
                        width: tierTable.offsetWidth,
                        scrollX: 0,
                        scrollY: 0,
                        windowWidth: tierTable.offsetWidth,
                        windowHeight: tierTable.offsetHeight
                    }).then(canvas => {
                        popup.style.display = 'block';
                        popupImage.src = canvas.toDataURL();
                        popupImage.alt = '티어표 이미지';
                    });
                }
            }
        });
    });
    </script>
</body>
</html>
