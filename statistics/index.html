layout: none
---
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실험체 통계</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <style>
    /* 통계 페이지 테이블 압축 & 반응형 컬럼 숨김 */
    #data-container {
      max-width: 95vw;       /* 화면 너비의 90% 만큼만 차지 */
      margin: 0 auto;        /* 가운데 정렬 */
      overflow-x: auto;
    }    
    #data-container table {
      min-width: 600px; /* 테이블이 충분히 넓어야 스크롤이 생김 */
    }
    /* 공통: 텍스트 넘칠 때 줄임표 */
    #data-container th,
    #data-container td {
      overflow: hidden;
      white-space: nowrap;
      padding: 4px 6px;
    }
    #data-container th:first-child,
    #data-container td:first-child {
      max-width: 30px;
    }
    #data-container th:nth-child(2),
    #data-container td:nth-child(2) {
      max-width: 25px;
    }    
    #data-container th:nth-child(3),
    #data-container td:nth-child(3) {
      max-width: 25px;
    }    
    #data-container th:nth-child(4),
    #data-container td:nth-child(4) {
      max-width: 25px;
    }    
    #data-container th:nth-child(5),
    #data-container td:nth-child(5) {
      max-width: 25px;
    }    
    #data-container th:nth-child(6),
    #data-container td:nth-child(6) {
      max-width: 25px;
    }    
    #data-container th:nth-child(7),
    #data-container td:nth-child(7) {
      max-width: 25px;
    }
    #data-container th:nth-child(8),
    #data-container td:nth-child(8) {
      max-width: 25px;
    }
  </style>
</head>
<body>
  <header>
    {% include nav.html %}
    <h1>실험체 통계</h1>
  </header>

  <main>
    <div class="dropdowns">
      <select id="version-select"></select>
      <select id="period-select"></select>
      <select id="tier-select"></select>
      <label>
        <input type="checkbox" id="gradient-checkbox"> 색상 강조
      </label>
    </div>

    <section>
      <div id="data-container"></div>
    </section>
  </main>

  {% include footer.html %}

  <script src="/script_common.js"></script>
  <script src="script_statistics.js"></script>
</body>
</html>
