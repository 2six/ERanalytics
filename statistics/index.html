<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실험체 통계</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <style>
    /* 통계 페이지 테이블 압축 & 반응형 컬럼 숨김 */
    #data-container {
      max-width: 95vw;       /* 화면 너비의 90% 만큼만 차지 */
      margin: 0 auto;        /* 가운데 정렬 */
      overflow-x: auto;
    }
    #data-container table {
      min-width: 600px; /* 테이블이 충분히 넓어야 스크롤이 생김 */
    }
    /* 공통: 텍스트 넘칠 때 줄임표 */
    #data-container th,
    #data-container td {
      overflow: hidden;
      white-space: nowrap;
      padding: 4px 6px;
      /* 비교 모드에서 값과 변화량이 함께 표시될 때 텍스트 줄바꿈 방지 */
    }
    /* 실험체 이름 컬럼 너비 조정 */
    #data-container th:first-child,
    #data-container td:first-child {
      min-width: 150px; /* 순위 정보가 들어가면서 너비 조정 */
      max-width: 150px;
    }

    /* 모든 테이블 헤더를 상대위치로 잡아서 가상요소를 절대위치로 표시 */
    #data-container th {
      position: relative;
    }

    /* data-arrow 속성에 담긴 문자를, 우측에 겹치도록 표시 */
    #data-container th::after {
      content: attr(data-arrow);
      position: absolute;
      right: 6px;      /* 필요에 따라 조정 */
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8em; /* 화살표 크기 */
      pointer-events: none; /* 클릭 영역 방해하지 않게 */
    }

    /* 비교 모드 컨트롤 그룹 */
    #comparison-controls {
        display: none; /* 기본적으로 숨김 */
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #eee; /* 구분선 */
    }
    /* 드롭다운 그룹 레이아웃 */
    .dropdowns > div {
        display: flex;
        justify-content: center;
        gap: 10px;
        /* 모바일에서 세로로 쌓이도록 조정 */
        flex-wrap: wrap;
    }

    /* 비교 모드 테이블의 셀 스타일 */
     #data-container td {
         font-size: 0.9em; /* 글자 크기 약간 줄임 */
     }

     /* 변화량 텍스트에 대한 스타일 */
     #data-container .delta-info,
     #data-container .rank-info {
          font-size: 0.9em; /* 변화량 텍스트 크기 */
          margin-left: 5px; /* 값과의 간격 */
          /* 색상은 JS에서 배경색으로 적용 */
     }
     #data-container .rank-info {
          font-size: 0.8em; /* 순위 정보는 더 작게 */
          font-weight: normal;
          margin-left: 0;
     }

    /* 셀 배경 색상은 applyGradientColorsComparison에서 data-* 속성 기준으로 적용 */

  </style>
</head>
<body>
  <header>
    {% include nav.html %}
    <h1>실험체 통계 <span id="compare-mode-label" style="font-size: 0.8em; color: #888; display: none;">(비교 모드)</span></h1>
  </header>

  <main>
    <div class="dropdowns">
      <!-- 데이터 1 선택 -->
      <div>
          <span>데이터 1:</span>
          <select id="version-select"></select>
          <select id="tier-select"></select>
          <select id="period-select"></select>
          <label>
            <input type="checkbox" id="gradient-checkbox"> 색상 강조
          </label>
      </div>

      <!-- 비교 모드 데이터 2 선택 (기본 숨김) -->
      <div id="comparison-controls">
          <span>데이터 2 (비교):</span>
          <select id="version-select-compare"></select>
          <select id="tier-select-compare"></select>
          <select id="period-select-compare"></select>
      </div>
    </div>

    <section>
      <div id="data-container"></div>
    </section>
  </main>

  {% include footer.html %}

  <script src="/script_common.js"></script>
  <script src="script_statistics.js"></script>
</body>
</html>
