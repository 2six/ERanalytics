<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실험체 통계</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <style>
    /* 통계 페이지 테이블 압축 & 반응형 컬럼 숨김 */
    #data-container {
      max-width: 90vw;       /* 화면 너비의 90% 만큼만 차지 */
      margin: 0 auto;        /* 가운데 정렬 */
      overflow-x: hidden;    /* 더 이상 가로 스크롤 안 나오도록 */
    }

    /* 공통: 텍스트 넘칠 때 줄임표 */
    #data-container th,
    #data-container td {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 4px 6px;
    }

    /* 화면이 1200px 이하일 때 TOP 3(7번째), 평균 순위(8번째) 숨김 */
    @media (max-width: 1200px) {
      #data-container th:nth-child(7),
      #data-container td:nth-child(7),
      #data-container th:nth-child(8),
      #data-container td:nth-child(8) {
        display: none;
      }
    }

    /* 화면이 1000px 이하일 때 RP 획득(5번째)도 숨김 */
    @media (max-width: 1000px) {
      #data-container th:nth-child(5),
      #data-container td:nth-child(5) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    {% include nav.html %}
    <h1>실험체 통계</h1>
  </header>

  <main>
    <div class="dropdowns">
      <select id="version-select"></select>
      <select id="period-select"></select>
      <select id="tier-select"></select>
      <label>
        <input type="checkbox" id="gradient-checkbox"> 색상 강조
      </label>
    </div>

    <section>
      <div id="data-container"></div>
    </section>
  </main>

  {% include footer.html %}

  <script src="/script_common.js"></script>
  <script src="script_statistics.js"></script>
</body>
</html>
