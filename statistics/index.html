<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실험체 통계</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <style>
    /* 통계 페이지 테이블 압축 & 반응형 컬럼 숨김 */
    #data-container {
      max-width: 95vw;       /* 화면 너비의 90% 만큼만 차지 */
      margin: 0 auto;        /* 가운데 정렬 */
      overflow-x: auto;
    }    
    #data-container table {
      min-width: 600px; /* 테이블이 충분히 넓어야 스크롤이 생김 */
    }
    /* 공통: 텍스트 넘칠 때 줄임표 */
    #data-container th,
    #data-container td {
      overflow: hidden;
      white-space: nowrap;
      padding: 4px 6px;
    }
    #data-container th:first-child,
    #data-container td:first-child {
      min-width: 120px;
      max-width: 120px;
    }
    /* 모든 테이블 헤더를 상대위치로 잡아서 가상요소를 절대위치로 표시 */
    #data-container th {
      position: relative;
    }

    /* data-arrow 속성에 담긴 문자를, 우측에 겹치도록 표시 */
    #data-container th::after {
      content: attr(data-arrow);
      position: absolute;
      right: 6px;      /* 필요에 따라 조정 */
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8em; /* 화살표 크기 */
      pointer-events: none; /* 클릭 영역 방해하지 않게 */
    }

    /* 비교 모드 컨트롤 그룹 */
    #comparison-controls {
        display: none; /* 기본적으로 숨김 */
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #eee; /* 구분선 */
    }
    #comparison-controls label {
        margin-left: 15px;
    }
    #comparison-controls label:first-child {
         margin-left: 0; /* 첫 번째 라벨은 왼쪽 마진 없음 */
    }

    /* 비교 모드일 때 배경색 */
    body.compare-mode header {
        background-color: #ffe0e0; /* 예시: 비교 모드임을 나타내는 배경색 */
    }

  </style>
</head>
<body class="{{ 'compare-mode' if jekyll.request.params['compare'] == '1' else '' }}"> {# Jekyll 사용 시 body 클래스 추가, JS에서도 추가 가능 #}
  <header>
    {% include nav.html %}
    <h1>실험체 통계 {% if jekyll.request.params['compare'] == '1' %} (비교 모드){% endif %}</h1> {# Jekyll 사용 시 제목에 비교 모드 표시 #}
  </header>

  <main>
    <div class="dropdowns">
      <!-- 기본 데이터 선택 -->
      <div>
          <span>데이터 1:</span>
          <select id="version-select"></select>
          <select id="tier-select"></select>
          <select id="period-select"></select>
          <label>
            <input type="checkbox" id="gradient-checkbox"> 색상 강조
          </label>
      </div>

      <!-- 비교 모드 데이터 선택 (기본 숨김) -->
      <div id="comparison-controls">
          <span>데이터 2 (비교):</span>
          <select id="version-select-compare"></select>
          <select id="tier-select-compare"></select>
          <select id="period-select-compare"></select>
      </div>
    </div>

    <section>
      <div id="data-container"></div>
    </section>
  </main>

  {% include footer.html %}

  <script src="/script_common.js"></script>
  <script src="script_statistics.js"></script>
</body>
</html>
